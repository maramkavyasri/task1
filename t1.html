<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-image: url('https://tse2.mm.bing.net/th/id/OIP.NE2zEeDwfsGKDte5HPgKfAHaGw?pid=Api&P=0&h=180');
  background-size: cover;            /* Scales image to cover entire screen */
  background-position: center;       /* Centers the image */
  background-repeat: no-repeat;      /* Prevents tiling */
  background-attachment: fixed;      /* Creates a parallax effect on scroll */
}



    nav {
      position: fixed;
      width: 100%;
      top: 0;
      background-color: #0a1fba;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    nav.scrolled {
      background-color: #e95555;
    }
body{
background-image: url('http://www.newdesignfile.com/postpic/2011/12/free-online-logo-design-templates_160459.png');
}
    .logo img {
      height: 40px;
      width: auto;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu li {
      display: inline;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .menu li a:hover {
      background-color: white;
      color: #71ba0a;
      border-radius: 4px;
    }

    .hero {
      margin-top: 100px;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="logo">
      <img src="https://tse2.mm.bing.net/th/id/OIP.B4Z-NSk48VLIGdXai5FSVAHaEo?pid=Api&P=0&h=180" alt="Logo" />
    </div>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Hey</h1>
    <h3>This is all about transitions of navbar</h3>
  </section>

  <script>
    // Scroll effect
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
